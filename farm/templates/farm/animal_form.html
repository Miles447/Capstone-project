<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Animal{% else %}Add Animal{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Animal{% else %}Add Animal{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'animal_list' %}">Back to list</a>
</body>
</html>
